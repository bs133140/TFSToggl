<form>
  <mat-form-field>
    <input matInput placeholder="Name" name="name" [(ngModel)]="">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Project" [(ngModel)]="">
      <mat-option *ngFor="let project of projects" [value]="project.id">
        {{ project.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
